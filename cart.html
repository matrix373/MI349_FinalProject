<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="screen.css">
    <link href='https://fonts.googleapis.com/css?family=Inknut%20Antiqua' rel='stylesheet'>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/logo.png" alt="Logo">
      </div>
      <nav>
        <ul>
          <li><a href="index.html"><img src="images/homelogo.png" alt="Home"></a></li>
          <li><a href="about.html"><img src="images/aboutlogo.png" alt="About Us"></a></li>
          <li><a href="cart.html"><img src="images/cartlogo.png" alt="Shopping Cart"></a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="categories">
        <h2>Shopping Cart</h2>
      </div>
      <div class="shopping-cart">
        <div class="product-section">
          <div class="temp-product">
            <img src="images/100grcoffee.png" alt="Turkish Coffee 100gr">
            <div class="product-details">
              <h3>Turkish Coffee 100gr</h3>
              <p>Price: $10.00</p>
              <label for="quantity1">Quantity:</label>
              <input type="number" id="quantity1" value="1" min="1">
              <button class="remove-product">Remove</button>
            </div>
          </div>

          <div class="temp-product">
            <img src="images/100grcoffee.png" alt="Turkish Coffee 100gr">
            <div class="product-details">
              <h3>Turkish Coffee 100gr</h3>
              <p>Price: $10.00</p>
              <label for="quantity1">Quantity:</label>
              <input type="number" id="quantity2" value="1" min="1">
              <button class="remove-product">Remove</button>
            </div>
          </div>

          <div class="temp-product">
            <img src="images/100grcoffee.png" alt="Turkish Coffee 100gr">
            <div class="product-details">
              <h3>Turkish Coffee 100gr</h3>
              <p>Price: $10.00</p>
              <label for="quantity1">Quantity:</label>
              <input type="number" id="quantity3" value="1" min="1">
              <button class="remove-product">Remove</button>
            </div>
          </div>
          <div class="cart-total">
            <p>Total: $50.00</p>
            <button class="checkout-button">Checkout</button>
            <button onclick="openPage()" class="continue-shopping">Continue Shopping</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="bottom-line">
        <div class="newsletter-sign">
          <form class="sign-form">
            <label>Sign up for latest sales in our store!</label>
            <div class="input-field">
              <input type="email">
              <button>Subscribe</button>
            </div>
          </form>
        </div>
      </div>
      <div class="footer">
        <div class="column1">
          <img src="images/logo.png" alt="Logo">
        </div>
        <div class="column2">
          <div class="contact">
            <div class="address">
              <img src="images/addressIcon.png" alt="Address">
              <p>Fevzi Pasha Neighbourhood Talat Pasha Street No:39 Ayvalik/Balikesir/Turkey</p>
            </div>
            <div class="phone">
              <img src="images/phoneIcon.png" alt="Phone Number">
              <p>+90 266 312 55 45</p>
            </div>
            <div class="mail-address">
              <img src="images/aboutlogo.png" alt="Phone Number">
              <p>info@coskunkurukahve.com</p>
            </div>
          </div>
        </div>
        <div class="column3">
          <a href="https://www.instagram.com/coskunkurukahve/?hl=en" target="_blank" class="accounts">
            <img src="images/Instagram_logo_2016.svg.png" alt="instagram">
          </a>
          <a href="https://maps.app.goo.gl/ZKMo59uJAQkPihoV9" target="_blank" class="accounts">
            <img src="images/Google_Maps_Logo_2020.svg.png" alt="GoogleMaps">
          </a>
        </div>
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
